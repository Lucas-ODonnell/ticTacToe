<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./stylesheets/main.css"
	</head>
		<body>
			<h1>Tic Tac Toe</h1>
			<div class="this-board">
				<button data-square="zero" id="zero">X</button>
				<button data-square="one" id="one"></button>
				<button data-square="two" id="two">O</button>
				<button data-square="three" id="three"></button>
				<button data-square="four" id="four"></button>
				<button data-square="five" id="five"></button>
				<button data-square="six" id="six"></button>
				<button data-square="seven" id="seven"></button>
				<button data-square="eight" id="eight"></button>
			</div>
		</body>
</html>
